# VOX Unified Commands SSoT (Single Source of Truth)

project:
  create:
    description: "Register a new directory as a VOX project."
    parameters:
      - name: path
        type: string
        required: true
        description: "The absolute path to the project directory."
      - name: name
        type: string
        description: "An optional friendly name for the project."
  list:
    description: "List all registered projects and their VX aliases."
  delete:
    description: "Remove a project and its indexed data."
    parameters:
      - name: project_id
        type: string
        required: true
        description: "The unique ID (or VX alias if sourced) of the project."
  stats:
    description: "Show indexing statistics for a project."
    parameters:
      - name: project_id
        type: string
        required: true

index:
  run:
    description: "Scan and index project code and documentation."
    parameters:
      - name: project_id
        type: string
        required: true
        description: "The unique ID (or VX alias) of the project."
      - name: force
        type: boolean
        default: false
        description: "Wipe existing data and perform a full re-index."

search:
  run:
    description: "Perform a hybrid semantic and symbolic search."
    parameters:
      - name: project_id
        type: string
        description: "Optional: Project ID/Alias. If omitted, searches all projects."
      - name: query
        type: string
        required: true
        description: "The search query."
      - name: limit
        type: integer
        default: 20


ask:
  run:
    description: "Ask a question about the project context."
    parameters:
      - name: question
        type: string
        required: true
      - name: project_id
        type: string
        required: true
      - name: model
        type: string
        description: "The Ollama model to use."
      - name: reset_history
        type: boolean
        default: false

docs:
  add:
    description: "Add a manual documentation snippet (rule, note, doc) to a project."
    parameters:
      - name: project_id
        type: string
        required: true
      - name: content
        type: string
        description: "The text content."
      - name: title
        type: string
      - name: type
        type: string
        default: "note"
  list:
    description: "List manual documents for a project."
    parameters:
      - name: project_id
        type: string
        required: true

server:

  start:

    description: "Start the MCP (Model Context Protocol) server."

    parameters:

      - name: verbose

        type: boolean

        default: false

        description: "Enable detailed debug logging to stderr."
